<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration | Glass UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assists/css/style.css">
</head>
<body>

    <div class="bg-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="form-container">
        <div id="form-ui">
            <header>
                <h1>Join the Lab</h1>
                <p>Enter your credentials to create an account.</p>
            </header>

            <form id="regForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" id="submitBtn">Sign Up</button>
            </form>
        </div>

        <div id="success-ui" class="hidden">
            <div class="icon-circle">✓</div>
            <h2>Account Created!</h2>
            <p>Welcome to the community. Redirecting you shortly...</p>
            <button onclick="window.location.reload()" class="btn-secondary">Back to Start</button>
        </div>
    </div>

    <script src="assists/js/script.js"></script>
</body>
</html>
