<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow | Login</title>
    <link rel="stylesheet" href="assists/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">TECH<span>FLOW</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-col">
                <div class="footer-logo">TECH<span>FLOW</span></div>
                <p>Innovative digital solutions.</p>
            </div>

            <div class="footer-col">
                <h4>Get the App</h4>
                <div class="app-icons">
                    <a href="#"><i class="fab fa-apple"></i></a>
                    <a href="#"><i class="fab fa-google-play"></i></a>
                </div>
            </div>

            <div class="footer-col">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>

            <div class="footer-col">
                <h4>Newsletter</h4>
                <div class="sub-form">
                    <input type="email" id="subEmail" placeholder="Enter Email">
                    <button id="subBtn">Subscribe</button>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2026 TechFlow. All rights reserved.
        </div>
    </footer>

    <script src="assists/js/script.js"></script>
</body>
</html>
