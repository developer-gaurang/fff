<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
.card-hover {
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.card-hover:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,123,255,0.3);
    border-radius: 20px;
}

.card-hover:hover .card-title {
    color: #007bff;
}

.card-hover:hover .btn {
    background-color: #0056b3;
    transform: translateX(10px);
}
</style>

</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card h-100 card-hover">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.4BgvJcW8LnCzB3U3TL3XXwHaDp?pid=Api&P=0&h=180" class="card-img-top" alt="Tech Product">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Modern Tech Gadget</h5>
                        <p class="card-text flex-grow-1">Yeh ek advanced tech product hai with smooth animations aur responsive design.</p>
                        <div class="mb-3">
                            <i class="fas fa-star text-warning me-1"></i>
                            <span class="badge bg-primary">4.8 Rating</span>
                        </div>
                        <a href="#" class="btn btn-primary mt-auto">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
